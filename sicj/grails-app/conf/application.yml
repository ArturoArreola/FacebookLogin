---
grails:
    profile: web
    codegen:
        defaultPackage: sicj
info:
    app:
        name: '@info.app.name@'
        version: '@info.app.version@'
        grailsVersion: '@info.app.grailsVersion@'
spring:
    groovy:
        template:
            check-template-location: false

---
grails:
    mime:
        disable:
            accept:
                header:
                    userAgents:
                        - Gecko
                        - WebKit
                        - Presto
                        - Trident
        types:
            all: '*/*'
            atom: application/atom+xml
            css: text/css
            csv: text/csv
            form: application/x-www-form-urlencoded
            html:
              - text/html
              - application/xhtml+xml
            js: text/javascript
            json:
              - application/json
              - text/json
            multipartForm: multipart/form-data
            pdf: application/pdf
            rss: application/rss+xml
            text: text/plain
            hal:
              - application/hal+json
              - application/hal+xml
            xml:
              - text/xml
              - application/xml
    urlmapping:
        cache:
            maxsize: 1000
    controllers:
        defaultScope: singleton
        upload:
            maxFileSize: 50000000
            maxRequestSize: 50000000
    converters:
        encoding: UTF-8
    views:
        default:
            codec: html
        gsp:
            encoding: UTF-8
            htmlcodec: xml
            codecs:
                expression: html
                scriptlets: html
                taglib: none
                staticparts: none
---
server:
   sessionTimeout: 3600  #seconds
   contextPath: /sicj
---
hibernate:
    cache:
        queries: false
        use_second_level_cache: true
        use_query_cache: false
        region.factory_class: 'org.hibernate.cache.ehcache.EhCacheRegionFactory'

endpoints:
    jmx:
        unique-names: true

dataSource:
    pooled: true
    jmxExport: true
    driverClassName: com.microsoft.sqlserver.jdbc.SQLServerDriver
    #username: sguser
    username: infonavit
    #password: n0t13n3!
    password: 1234567

environments:
    development:
        dataSource:
            dbCreate: update
            #url: jdbc:sqlserver://172.31.25.131:1433;databaseName=sgdb
            #url: jdbc:sqlserver://10.82.0.88:1433;databaseName=sgdb
            url: jdbc:sqlserver://localhost:1433;databaseName=sicj
    test:
        dataSource:
            dbCreate: update
            #url: jdbc:sqlserver://172.31.25.131:1433;databaseName=sgdb
            #url: jdbc:sqlserver://10.82.0.88:1433;databaseName=sgdb
            url: jdbc:sqlserver://localhost:1433;databaseName=sicj
    production:
        dataSource:
            dbCreate: update
            #url: jdbc:sqlserver://172.31.25.131:1433;databaseName=sgdb
            #url: jdbc:sqlserver://10.82.0.88:1433;databaseName=sgdb
            url: jdbc:sqlserver://localhost:1433;databaseName=sicj
            properties:
                jmxEnabled: true
                initialSize: 5
                maxActive: 100
                minIdle: 5
                maxIdle: 25
                maxWait: 10000
                maxAge: 600000
                timeBetweenEvictionRunsMillis: 5000
                minEvictableIdleTimeMillis: 60000
                validationQuery: SELECT 1
                validationQueryTimeout: 3
                validationInterval: 15000
                testOnBorrow: true
                testWhileIdle: true
                testOnReturn: false
                jdbcInterceptors: ConnectionState
                defaultTransactionIsolation: 2 # TRANSACTION_READ_COMMITTED
---
quartz:
    autoStartup: true
    jdbcStore: false
---
javamelody:
    disabled: false
